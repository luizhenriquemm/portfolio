{% include 'loja/base.html' with pg=2 %}

{% block content %}

<div class="container-lg">
    <h2 class="mt-4">Clientes</h2>
    <a href="/incluir-cliente"><button type="button" class="btn btn-success">Incluir cliente</button></a>
    <table class="table table-striped table-bordered table-hover table-sm text-center mt-2">
        <thead class="">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Cliente</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
                <tr>
                    <td>{{cliente.id}}</th>
                    <td>{{cliente.nome}}</td>
                    <td>
                        <a href="ver-cliente/{{cliente.id}}">Ver</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">Nenhum resultado a ser exibido</th>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
