{% include 'loja/base.html' with pg=3 %}

{% block content %}

<div class="container-lg">
    <h2 class="mt-4">Vendedores</h2>
    <a href="/incluir-vendedor"><button type="button" class="btn btn-success">Incluir vendedor</button></a>
    <table class="table table-striped table-bordered table-hover table-sm text-center mt-2">
        <thead class="">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Vendedor</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for vendedor in vendedores %}
                <tr>
                    <td>{{vendedor.id}}</th>
                    <td>{{vendedor.nome}}</td>
                    <td>
                        <a href="ver-vendedor/{{vendedor.id}}">Ver</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">Nenhum resultado a ser exibido</th>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
